name: Docker CI - 1080game

on:
  push:
    paths:
      - Dockerfile_1080_onclick_game
  pull_request:
    paths:
      - Dockerfile_1080_onclick_game
  workflow_dispatch:

jobs:
   build:
    runs-on: ubuntu-latest
    name: Set up Docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile_1080_onclick_game
          pull: false
          push: false