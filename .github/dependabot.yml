# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/1080" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "modem7"

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/1080/onclick" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "modem7"

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/SD" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "modem7"

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/SD/onclick" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "modem7"

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/thegame" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "modem7"

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/youtube" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "modem7"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
    assignees:
      - "modem7"